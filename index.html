<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="imagens/user-286.png" type="image/x-icon" class="favicon">
    <title>Login</title>
</head>
<body>
   <form>
       <div class="container">
          <div class="title">
              <h2>Login</h2>
          </div>
            <div class="inputs">
                <div class="input-box">
                    <input type="text" name="inputNome" class="inputUser" id="inputNome" required>
                    <label for="inputNome" class="labelInput">Usuário:</label>
                </div>
                <div class="input-box">
                    <input type="password" name="inputSenha" class="inputUser" id="inputSenha" required>
                    <label for="inputNome" class="labelInput">Senha:</label>
                    <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png"  alt="olho-exibicao" id="olho" class="olho" onclick="olhar()">
                </div>

                <div class="lembrarSenha">
                    <input type="checkbox" name="lembrarSenha" id="lembrar-checkbox">
                    <label for="lembrar-checkbox">Lembrar senha</label> 
                </div>

                <div class="novaSenha">
                    <a href="#">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="botao">Entrar</button>

                <div class="redes-login">
                    <a href="https://www.google.com" target="_blank"><img src="imagens/google_icon-icons.com_62736.png" alt="Google"></a>
                    <a href="http://www.facebook.com" target="_blank"><img src="imagens/facebook_logo_icon_147291.png" alt="Facebook"></a> 
                </div>

            </div>
        </div>

        <div class="validacao-css">
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="CSS válido!" />
            </a>
        </div> 
        
   </form>

        
    
   <script src="js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
